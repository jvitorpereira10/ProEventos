<h2><b>Events</b></h2>
<hr>

<form action="" class="d-flex flex-row align-items-center flex-wrap">
  <input type="text" class="form-control mb-2 my-1 me-sm-2 w-auto" placeholder="search">
  <button class="btn btn-outline-success mb-2 my-1">Search</button>
</form>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="changeImageState()">
          {{!showImage ? 'show' : 'hide'}}
        </button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Local</th>
      <th>Date</th>
      <th>Qty People</th>
      <th>Batch</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
      <tr *ngFor="let event of events">
        <td>
          <img [collapse]="!showImage"
          [isAnimated]="true"
          src="/assets/{{event.imageURL}}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          >
        </td>
        <td>{{event.eventId}}</td>
        <td>{{event.theme}}</td>
        <td>{{event.local}}</td>
        <td>{{event.eventDate}}</td>
        <td>{{event.amountPeople}}</td>
        <td>{{event.batch}}</td>
        <td>{{event.Options}}</td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <h6>Nenhum evento encontrado!</h6>
      </td>
    </tr>
  </tfoot>
</table>
